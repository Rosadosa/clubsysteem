<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<head>
    <style>
        .btn-primary {
            background-color: darkcyan;
        }
    </style>

    <script>
        function getTeams() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var leden = JSON.parse(this.responseText);
                    createTable(leden)
                }
            }
            xhr.open("GET", "http://localhost:8082/teamlijst", true)
            xhr.send();
        }

        function createTable(leden_array) {
            var col = [];
            var table = document.createElement("table");
            table.className = "table table-bordered";
            var tr = table.insertRow(-1);

            for (var i = 0; i < leden_array.length; i++) {
                for (var key in leden_array[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            for (var i = 0; i < leden_array.length; i++) {
                tr = table.insertRow(-1);
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = leden_array[i][col[j]];
                }
            }
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
    </script>
</head>

<body>
        <button type="button" class="btn btn-primary" onclick=getTeams()>Vraag de teamlijst op</button>
        <div type="divContainer" id="showData"></div>
    </body>

</html>
