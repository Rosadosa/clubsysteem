<style>
    .welkom {
        text-align: center;
        font: 50px arial, sans-serif;
    }
    
    .button_klein {
        background-color: lightseagreen;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button_klein:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
</style>

<script>
    var leden_array = [];
    function getLeden(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange=function(){
            if(this.readyState==4){
                var person = JSON.parse(this.responseText);
                leden_array.push(person);
                console.log(person);
                Tabelmaken();
            }
        }
        xhr.open("GET", "http://localhost:8082/ledenlijst", true)
        xhr.send();

        
    }

    function Tabelmaken(){
        var perrow = 1; 
        html = "<table><tr>";

        for (var i=0; i<leden_array.length; i++){
            html += "<td>" + leden_array[i] + "</td>";
            var next = i+1;
            if(next%perrow==0 && next!=leden_array.length) {
                html += "</tr><tr>";
            }
        }
        html += "<tr></table>"
        document.getElementById("container").innerHTML = html;

    }
</script>

<body>
    <input type="button", value="Vraag de ledenlijst op" onclick=getLeden()>
    <div id="container"></div>
</body>
