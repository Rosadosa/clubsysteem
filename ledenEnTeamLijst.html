<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<head>
    <style>
        .btn-primary {
            background-color: darkcyan;
        }
    </style>

    <script>
        function getLeden(ledenlijst) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var leden = JSON.parse(this.responseText);
                    createTable(leden, ledenlijst.id)
                }
            }
            xhr.open("GET", "http://localhost:8082/ledenlijst", true)
            xhr.send();
        }

        function getTeams(teamlijst) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var teams = JSON.parse(this.responseText);
                    createTable(teams, teamlijst.id)
                }
            }
            xhr.open("GET", "http://localhost:8082/teamlijst", true)
            xhr.send();
        }

        function createTable(leden_array, naam) {
            var col = [];
            var table = document.createElement("table");
            table.className = "table table-bordered table-sm table-hover ";
            table.id = naam;
            var tr = table.insertRow(-1);
            tr.className = "clickable-row";

            for (var i = 0; i < leden_array.length; i++) {
                for (var key in leden_array[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            for (var i = 0; i < leden_array.length; i++) {
                tr = table.insertRow(-1);
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = leden_array[i][col[j]];
                }
            }
            var divContainer = document.getElementById(naam);
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }

        $('#ledenlijst').on('click', '.clickable-row', function (event) {
            $(this).addClass('active').siblings().removeClass('active');
        }); 
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick=getLeden(ledenlijst)>Vraag de ledenlijst
                    op</button>
                <br></br>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick=getTeams(teamlijst)>Vraag de teamlijst op</button>
                <br></br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pre-scrollable" id="ledenlijst">
                <br></br>
            </div>
            <div class="col-sm-6 pre-scrollable" type=divContainer id="teamlijst">
            </div>
        </div>
    </div>


</body>

</html>
