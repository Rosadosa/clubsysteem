<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<head>
    <style>
        .btn-primary {
            background-color: darkcyan;
        }
    </style>

    <script>
        function home() {
            window.location.href = 'index.html'
        }
        function aanmelden() {
            window.location.href = 'aanmeldformulier.html';
        }
        function inloggen() {
            window.location.href = 'inloggen.html';
        }
        function teamOverzicht() {
            window.location.href = 'teamlijst.html';
        }
        function maakTeam() {
            window.location.href = 'teamformulier.html';
        }
        function teamLedenLijst() {
            window.location.href = 'ledenEnTeamLijst.html';
        }
        function wedstrijd() {
            window.location.href = 'wedstrijd.html';
        }

        function training() {
            window.location.href = 'training.html';
        }
        function contact() {
            window.location.href = 'contact.html';
        }
        function getLeden(ledenlijst) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var leden = JSON.parse(this.responseText);
                    createTable(leden, ledenlijst.id)
                }
            }
            xhr.open("GET", "http://localhost:8082/ledenlijst", true)
            xhr.send();
        }

        function getTeams(teamlijst) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    var teams = JSON.parse(this.responseText);
                    createTable(teams, teamlijst.id)
                }
            }
            xhr.open("GET", "http://localhost:8082/teamlijst", true)
            xhr.send();
        }

        function createTable(leden_array, naam) {
            var col = [];
            var table = document.createElement("table");
            table.className = "table table-bordered table-sm table-hover ";
            table.id = naam;
            var tr = table.insertRow(-1);
            tr.className = "clickable-row";

            for (var i = 0; i < leden_array.length; i++) {
                for (var key in leden_array[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.style = "background-color: darkcyan";
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            for (var i = 0; i < leden_array.length; i++) {
                tr = table.insertRow(-1);
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = leden_array[i][col[j]];
                }
            }
            var divContainer = document.getElementById(naam);
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }

        $('#ledenlijst').on('click', '.clickable-row', function (event) {
            $(this).addClass('active').siblings().removeClass('active');
        }); 
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" onclick="home()">Home</a></li>
                    <li><a href="#" onclick="aanmelden()">Aanmelden bij de club</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Teaminformatie<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="maakTeam()">Maak een team</a></li>
                            <li><a href="#" onclick="teamOverzicht()">Team overzicht</a></li>
                            <li><a href="#" onclick="teamLedenLijst()">Voeg mensen toe aan teams</a></li>
                        </ul>
                    </li>
                    <li><a href="#" onclick="wedstrijd()">Wedstrijdinformatie</a></li>
                    <li><a href="#" onclick="training()">Trainingsinformatie</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="inloggen()"><span class="glyphicon glyphicon-log-in"></span> Inloggen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick=getLeden(ledenlijst)>Vraag de ledenlijst
                    op</button>
                <br></br>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" onclick=getTeams(teamlijst)>Vraag de teamlijst op</button>
                <br></br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pre-scrollable" id="ledenlijst">
                <br></br>
            </div>
            <div class="col-sm-6 pre-scrollable" type=divContainer id="teamlijst">
            </div>
        </div>
        <br></br>
        <button type="button" class="btn btn-primary" >Voeg geselecteerde persoon toe aan geselecteerde team </button>    
    </div>

    


</body>

</html>
